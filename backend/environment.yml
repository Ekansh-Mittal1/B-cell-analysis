name: bcr-analysis
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Python
  - python=3.11
  - pip
  
  # Python packages
  - pandas>=2.0
  - biopython>=1.81
  - matplotlib>=3.7
  - numpy>=1.24
  
  # R and packages
  - r-base>=4.3
  - r-ggplot2
  - r-dplyr
  - r-tidyr
  - bioconductor-alakazam
  - bioconductor-shazam
  - r-ape
  
  # Change-O tools (via pip)
  - pip:
    - changeo>=1.3.0
    - presto>=0.7.0

